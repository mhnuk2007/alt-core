<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<HTML>
<HEAD>
<TITLE>Alterante</TITLE>

<script src="jquery.min.js">
 </script>
 <script type='text/javascript'>
 
	function gerUrlVars(){
			var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
      }
	  
	    
	  function gerUrlParamsName(){
			var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
            }
            return vars;
      }


		
 $(document).ready(
	function(){
		var vars=gerUrlVars();
		var paramsNames=gerUrlParamsName();
		if(vars['page']=='mainresult'){
			var urlparams='';
			var ampersan=false;
			for(var i = 0; i < paramsNames.length; i++)
            {
			   if(ampersan) urlparams+='&';
			   urlparams+=paramsNames[i]+'='+vars[paramsNames[i]];
			   ampersan=true;
            }
			
			$('#MAINFILTER').attr('src','sidebar2_bs.htm?'+urlparams);
		}
	}
 );
 </script>
</HEAD>

    
   <FRAMESET COLS="12%,*,10%" FRAMEBORDER="0" BORDER="0">
        <FRAME SRC="sidebar2_bs.htm" id='MAINFILTER' NAME=SIDEBAR FRAMEBORDER="0" BORDER="0">      
        <FRAME SRC="welcome.htm" id='MAINRESULT' NAME=MAIN FRAMEBORDER="0" BORDER="0">
        <FRAME SRC="preview.htm" id='MAINRESULT' NAME=RBAR FRAMEBORDER="0" BORDER="0">
  </FRAMESET>

</HTML>
