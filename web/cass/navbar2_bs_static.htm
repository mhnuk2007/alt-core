 <script type='text/javascript'>
 
	function gerUrlVars(){
			var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
      }

	function url(){
		var url = './cass7.php?pw=xyzzy2011&view=' + window.parent.MAIN1.SIDEBAR.document.getElementById('inputView').value
		+ "&ftype=" + window.parent.MAIN1.SIDEBAR.document.getElementById('inputType').value
		+ "&days=" + window.parent.MAIN1.SIDEBAR.document.getElementById('inputNumDays').value
		+ "&numobj=" + window.parent.MAIN1.SIDEBAR.document.getElementById('inputNumObj').value
		+ "&numcol=" + window.parent.MAIN1.SIDEBAR.document.getElementById('inputNumCol').value;
		
		window.parent.MAIN1.MAINRESULT.location = url;
	}
        
        
            function login(){
                $.ajax(
                {
                        url:'/cass/login.fn',
                        async:true,
                        data: { boxuser: $('input[name=boxuser]').val(), boxpass: $('input[name=boxpass]').val(), cluster:'***REP2***' }
                }
                ).done(
                        function(data){
//                            parent.location.reload();
                            var containerlist =  $('#divmenu');
                            containerlist.html(data);
                            window.parent.MAIN1.MAIN.document.location.reload();
                        }
                    )                
           }
           
           
            function logout(){
                $.ajax(
                {
                        url:'/cass/logout.fn',
                        async:true,                        
                }
                ).done(
                        function(){
                            parent.location.reload();
                        }
                    ); 
           }
		
	$(document).ready(
		function(){
			var vars=gerUrlVars();
			if(vars['page']=='mainresult'){
				$('#foo').val(vars['foo']);
			}
		}
                
	);
            
        $(document).keypress(function(e) {
            if(e.which == 13) {
                login();
            }
        });             
        
        function openNetwork(){
          var a = document.createElement('a');
          a.href='./setup.htm?spage=1';
          a.target = 'MAIN';
          document.body.appendChild(a);
          a.click();
        }
