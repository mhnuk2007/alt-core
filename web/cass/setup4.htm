      <form id='frm' action="setup.htm" method="get">

                    <input type="hidden" name="spage" value="5">
                    <button type="button" class="btn" onclick="golink();">Previous</button>
                    <button type="button" class="btn btn-primary"  onclick="validateAndSend();">Next</button>
                    
                    <script type="text/javascript" src="jquery.min.js"></script>

                        $(document).ready(function() { 
                            
                           //if ($('#' + "backupmode").is(":checked")) {

                           } else {

                        });
                        
						
							function validateAndSend(){
								var okpath=false;
								if($('input[name="sncmode"]').prop("checked")){
									
									if($.trim($('Input[name="sncpath"]').val()).length >0) 
									{
										okpath=validPath($('Input[name="sncpath"]').val());
										if(!okpath){
											alert('Folder to sync directory not exist, please modify and try again');
										}
									}else{
										alert('Please enter sync directory and try again');
									}								
								}else{
									okpath=true;
								}							
								
								if(okpath){
									frm.submit();
								}
							}
						
						function validPath(path){
							var result=false;
							$.ajax({
							  async:false,	
							  url: "fileexist.fn?sfileexist="+path+"&random="+Math.random(),
							  type: "GET",
							  dataType: "text"
							}
							).done(function(data){
								if(data.split(",")[0]=='N' || data.split(",")[0]=='n'){
									result=false;
								}else{
									result=true;
								}
							  });
							  
							return result;
						}
						
                        function golink() {
                            window.location = "setup.htm?spage=3&isprev=true";
                        }
                        
                        function toggleDiv(divId) {
                            //alert("scantest!!!");
                            $("#" + divId).toggle();
                            //$("#" + divId).hide();
                        }
