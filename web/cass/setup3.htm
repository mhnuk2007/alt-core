  <body>

      <form id="frm1" action="setup.htm" method="get">
        <div class="container">
            <div class="row">
                <div class="span9">
                    <section id="sec1"> 
                        <fieldset>
                        <legend>File types</legend>
                        <span class="help-block">Please choose the file types you would like to include in your index.</span>
                        
                        <input type="checkbox" onclick="togglechk(this.checked);" checked>&nbsp Select All</input>
                        <br>
                        <table class="table table-striped">
                                ***REP***
                        </table>
                        </fieldset>
                    </section>      <!--Body content-->
                    <input id="cpage" type="hidden" name="cpage" value="3">
                    <input id="spage" type="hidden" name="spage" value="5">
                    <button id="prebutton" type="button" class="btn" onclick="golink();">Previous</button>
                    <button id="nextbutton" type="submit" class="btn btn-primary">Next</button>
                    <button id="savebutton" type="button" class="btn btn-primary" onclick="gosave();">Save</button>
                    
                    <script type="text/javascript" src="jquery.min.js"></script>
                    <script>
                        var state = "***REPSTATE***";
                        if(state == "NEW"){
                            $("#nextbutton").show();
                            $("#savebutton").hide();
                        }else{
                            $("#savebutton").show();
                            $("#nextbutton").hide();
                            $("#prebutton").hide();
                        }
                        function golink() {
                            window.location = "setup.htm?spage=8&isprev=true";
                        }
                        
                        function togglechk(status) {
                            //alert("toggle");
                            $("Input[type=checkbox]").prop("checked",status?'checked':status);
                        }
                        
                        function gosave() {
                            $("#spage").val(5);
                            $('#frm1').submit();
                        }
                       
                    </script>
                </div>
            </div>
        </div>
    </form>
